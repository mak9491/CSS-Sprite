<!doctype hmtl>
<html>
<head>
	<style type="text/css">
		.sprite {
			background: url('sprite.jpg') no-repeat; 
			height: 50px;
			width: 49px;
			display: inline-block;
		}
		.up {background-position: -460px -437px;}
		.down {background-position: -612px -437px;}
		.right {background-position: -541px -437px;}
		.left {background-position: -674px -437px;}
	</style>
</head>
<body>
	<div>
		<span>Select an option from below.</span><br>
		<table>
			<tr><td><input type='radio' name='sel'/></td><td><span class="sprite up"></span></td></tr>
			<tr><td><input type='radio' name='sel'/></td><td><span class="sprite down"></span></td></tr>
			<tr><td><input type='radio' name='sel'/></td><td><span class="sprite right"></span></td></tr>
			<tr><td><input type='radio' name='sel'/></td><td><span class="sprite left"></span></td></tr>
		</table>
	</div>
</body>
</html>
